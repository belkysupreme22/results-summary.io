<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <p class="mark"><span>76</span> of 100</p>
        <h2>Great</h2>
        <p class="conclusion">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="results red">
          <div class="res">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p id="reaction">Reaction</p>
          </div>
          <p class="point"><span id="score">80 </span>/ 100</p>
        </div>
        <div class="results">
          <div class="res">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p id="memory">Memory</p>
          </div>
          <p class="point"><span id="score">92</span> / 100</p>
        </div>
        <div class="results">
          <div class="res">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p id="verbal">Verbal</p>
          </div>
          <p class="point"><span id="score">61 </span> / 100</p>
        </div>
        <div class="results">
          <div class="res">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p id="visual">Visual</p>
          </div>
          <p class="point"><span id="score">72 </span> / 100</p>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
